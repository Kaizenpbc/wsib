services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wsib_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: gta_cpr_curriculum
    ports:
      - "13306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./supabase/mysql_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - wsib_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wsib_backend
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: root123
      MYSQL_DATABASE: gta_cpr_curriculum
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:5173
      STORAGE_TYPE: local
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/local_storage:/app/local_storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wsib_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:

networks:
  wsib_network:
    driver: bridge

